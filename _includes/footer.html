          >Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span
        >
      </div>

        <ul class="list-inline social-buttons">
          {% for network in site.social %}

      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">

              target="_blank"

              href="https://locations.simplestay.ch/privacy-policy"
